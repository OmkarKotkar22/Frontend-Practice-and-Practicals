<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="layout1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>body</h3>
        </div>
        <div class="header">
             <h3>header</h3>
             <div class="nav">
                <h3>Nav</h3>
             </div>
        </div>

        <div class="main-div" style="border: none;">
            <div class="large-div">
                <h3>section</h3>
                <div class="large-header"><h3>Header</h3></div>
                <div class="large-main">
                    <h3>Main</h3>
                    <div class="large-main-header">
                        <h3>header</h3>
                    </div>
                    <div class="large-main-div">
                        <h3>Div</h3>
                    </div>
                    <div class="sub-div" style="border: none;">
                        <div class="large-main-subdiv1"><h3>div</h3></div>
                        <div class="large-main-subdiv2"><h3>div</h3></div>
                    </div>
                    <div class="large-main-footer">
                        <h3>footer</h3>
                    </div>
                </div>
            </div>
            <div class="small-div"><h3>Section</h3>
                <div class="small-header"><h3>header</h3></div>
                <div class="small-div-div"><h3>Div</h3></div>
            </div>
        </div>
        <div class="footer"><h3>Footer</h3></div>
    </div>
</body>
</html>
