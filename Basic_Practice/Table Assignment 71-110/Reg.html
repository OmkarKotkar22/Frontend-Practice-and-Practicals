<!-- Create a registration form with name, email, password, confirm password. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/Reg.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <div>
                    <p class="cross">x</p>
                </div>
                <h1>Registration Form</h1>
                <table class="table">
                    <tr>
                        <td>
                            <label class="label" for="">Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Full Name" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="Email Address" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="">Confirm Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Confirm Password" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn">
                                <a href="">REGISTER</a>
                            </button>
                        </td>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
