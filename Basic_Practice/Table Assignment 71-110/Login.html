<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>
    <div class="Container">
        <div class="box">
            <form action="">
                <div>
                    <p class="cross">x</p>
                </div>
                <h1>Login Form</h1>
                <table>
                    <tr>
                        <td>
                            <label for="" class="label">Email/ Username</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" autocomplete="off" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="" class="label">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" autocomplete="off" required>
                        </td>
                    </tr>

                    <div >
                        <tr>
                            <td>
                                <a href="" class="forgot">Forgot Password?</a>
                            </td>
                        </tr>
                    </div>
                </table>
                <button class="btn">
                    <a href="">LOGIN</a>
                </button>

                <p class="signup">not a member? <a href="" class="sign">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
