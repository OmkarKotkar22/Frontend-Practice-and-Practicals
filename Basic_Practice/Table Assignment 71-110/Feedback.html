<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <h2>Provide your Feedback</h2>
                <table>
                    <tr>
                        <td>
                            <label for="">Your Name: </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter your name" required autocomplete="off">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Your Email: </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="Enter your email" required autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Your Feedback: </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="" id="" cols="30" rows="5" placeholder="Enter your feedback here..." required></textarea>
                        </td>
                    </tr>
                </table>
                <button type="submit" class="btn">
                    <a href="">Submit</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
